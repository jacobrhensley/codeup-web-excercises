<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" type="text" name="email" placeholder="youremail@email.com">
    <br>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="password"><br><br>

    <label for="bio">Bio </label>
    <textarea id="bio" name="bio" placeholder="Bio"></textarea>
    <br>
<p><strong>How did you hear about us?</strong></p>

    <input id="billboard" type="radio" name="how_did_you_hear_about_us" value="billboard">
        <label for="billboard"> Billboard</label>
    <br>

    <input id="radio advertisement" type="radio" name="how_did_you_hear_about_us" value="radio ad">
    <label for="radio advertisement"> Radio Advertisement</label>
    <br>

    <input id="internet advertisement" type="radio" name="how_did_you_hear_about_us" value="internet advertisement">
        <label for="internet advertisement"> Internet Advertisement</label>
    <br>

    <input id="other" type="radio" name="how_did_you_hear_about_us" value="other">
        <label for="other"> Other</label>
    <br><br>
    <label for="browser">What Browser Are You Using? </label><br>
    <select id="browser" name="browser" id="">
        <option value="safari">Safari</option>
        <option value="chrome">Chrome</option>
        <option value="edge">Edge</option>
        <option value="explorer">Explorer</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
    <br>
</form>
</body>
</html>
