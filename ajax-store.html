<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <div id="products"></div>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var createHTML = "";

    $.get("data/inventory.json").done(function(inventory) {
        console.log(inventory);
        var createHTML = "";

        for(var i = 0; i < inventory.length; i++) {
            createHTML = "<tr>\n" +
                "            <th>Product: " + inventory[i].title + "</th>\n" +
                "            <th>Quantity: " + inventory[i].quantity + "</th>\n" +
                "            <th>Price: $" + inventory[i].price + "</th>\n" +
                "            <th>Categories: " + inventory[i].categories + "</th>\n" +
                "        </tr>"
            $("#products").append(createHTML);
            console.log(createHTML)
        };
    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
